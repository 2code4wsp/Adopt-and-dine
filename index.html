    <section id="searchBar" class="row searchBar">
        <section role="search">
            <form action="#" method="get">
                <fieldset class="col s4 green accent-1">
                    <legend class="black-text">Search the RescueGroups.org API:</legend>
                    <label for="s">
                        <input type="search" name="s" id="s" placeholder="Enter a city, state or zip code..."
                            maxlength="200" />
                    </label>
                    <!-- btn = materlize class, common button at google-->
                    <!-- waves-effect = materialize class for ripple on button-->
                    <!-- dog icon included left of Submit button using materialize icons-->
                    <!-- can use hoverable on any element to make it pop up on hover-->
                    <!-- TODO: change button size to smaller size-->
                    <button type="submit" title="Search for a new dinner date"
                        class="btn waves-effect purple lighten-1 hoverable z-depth-3"><i
                            class="material-icons left">pets</i>Submit</button>
                </fieldset>
            </form>
        </section>
    </section>
    <!-- Take up 9 columns for search results, as three cards stacked on eachother-->
    <!--Make text purple for restaurant matches-->
    <section id="primaryMatchEl" class="container row primaryMatchEl purple-text text-lighten-1">
        <div id="localRestaurantEl" class="col s6 localRestaurantEl">
            <!-- Use JS to populate location name where location is currently-->
            <h2 id="restaurantLocation">Location</h2>
            <img src="" alt="">
        </div>
        <ul id="restaurantList" class="col s6 restaurantList">
            <li class="restaurantEl">a</li>
            <li class="restaurantEl">b</li>
            <li class="restaurantEl">c</li>
            <li class="restaurantEl">d</li>
        </ul>
    </section>
    <!--Make text purple (maybe different color) for dog matches-->

    <section id="additionalDogEl" class="container row additionalDogEl purple-text text-lighten-1">
        <div class="col s6">
            <!-- Use JS to populate dog where Available Friend is currently-->
            <h2 id="availableFriend">Available Friend</h2>
            <img src="" alt="">
        </div>
            <ul id="dogList" class="col s6 dogList">
                <li id="availableDog" class="availableDog">a</li>
                <li id="availableDog" class="availableDog">b</li>
                <li id="availableDog" class="availableDog">c</li>

    </section>

    </section>
