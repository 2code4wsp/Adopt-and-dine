<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Adopt & Dine</title>
</head>
<body>
    <header id="headerEl" class="headerEl green darken-2 white-text">Adopt and Dine</header>
    <nav id="navBarEl" class="navBarEl">
        <!-- Background Color Sheme: green and purple -->
        <!-- flow-text = materialize class to make text more responsive and prominent-->
        <!-- nav-wrapper = materialize class used to defin container element that wraps around the navigation bar component-->
        <div class="nav-wrapper">
            <li id="navLink" class="navLink purple lighten-4"><a href="#" class="black-text flow-text">About</a></li>
            <li id="navLink" class="navLink black-text"><a href="#" class="black-text">Adopt</a></li>
            <li id="navLink" class="navLink"><a href="#">Dine</a></li>
            <li id="navLink" class="navLink"><a href="#">Veterinarians</a></li>
            <li id="navLink" class="navLink"><a href="#">Shelters</a></li>
        </div>
    </nav>
    <section id="searchBar" class="searchBar">
        <section role="search">
            <form action="#" method="get">
                <fieldset class="green accent-1">
                    <legend class="black-text">Search the RescueGroups.org API:</legend>
                    <label for="s">
                        <input type="search" name="s" id="s" placeholder="Enter a city, state or zip code..." maxlength="200" />
                    </label>
                    <!-- btn = materlize class, common button at google-->
                    <!-- waves-effect = materialize class for ripple on button-->
                    <!-- dog icon included left of Submit button using materialize icons-->
                    <!-- can use hoverable on any element to make it pop up on hover-->
                    <!-- TODO: change button size to smaller size-->
                    <button type="submit" title="Search for a new dinner date" class="btn waves-effect purple lighten-1 hoverable z-depth-3"><i class="material-icons left">pets</i>Submit</button>
                </fieldset>
            </form>
        </section>    
    </section>
    <!--Make text purple for restaurant matches-->
    <section id="primaryMatchEl" class="primaryMatchEl purple-text text-lighten-1"></section>
    <section id="localRestaurantEl" class="localRestaurantEl">
        <ul id="restaurantList" class="restaurantList">
            <li id="restaurantEl" class="restaurantEl"></li>
            <li id="restaurantEl" class="restaurantEl"></li>
            <li id="restaurantEl" class="restaurantEl"></li>
        </ul>
    </section>
     <!--Make text purple (maybe different color) for dog matches-->
     <!-- Generate image of each match alongside text using 
        <img src="" alt="" class="responsive-img circle" alt=""> for a responsive, circular image-->
        
     
    <section id="additionalDogEl" class="additionalDogEl purple-text text-lighten-1">
        <ul id="dogList" class="dogList"></ul>
        <li id="availableDog" class="availableDog"></li>
        <li id="availableDog" class="availableDog"></li>
        <li id="availableDog" class="availableDog"></li>
    </section>
    <section id="vetEl" class="vetEl">
        <ul id="vetList" class="vetList">
            <li id="vetOffice" class="vetOffice"><a href="#"></a></li>
            <li id="vetOffice" class="vetOffice"><a href="#"></a></li>
            <li id="vetOffice" class="vetOffice"><a href="#"></a></li>
        </ul>
    </section>
    <section id="shelterEl" class="shelterEl">
        <ul id="shelterList" class="shelterList">
            <li id="shelters" class="shelters"><a href="#"></a></li>
            <li id="shelters" class="shelters"><a href="#"></a></li>
            <li id="shelters" class="shelters"><a href="#"></a></li>
            <li id="shelters" class="shelters"><a href="#"></a></li> 
        </ul>
    </section>
</body>
</html>
